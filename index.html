<!DOCTYPE html>
<html>
<style>
  * {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

  }

  li {
    margin: 8pt;
  }

  body {
    background-color: #fa4616;
    color: white;
  }

  header,
  footer {
    margin: auto;
    position: relative;
    width: 70%;
  }

  main,
  #results {
    background-color: white;
    color: black;
    padding: 10pt 20pt;
    border-radius: 12pt;
    margin: auto;
    position: relative;
    width: 70%;
  }

  #results {
    margin-top: 10pt;
  }

  .a_res {
    border: solid 2pt #fa4616;
    border-radius: 12pt;
    margin: 8pt 4pt;
    padding: 8pt 12pt;
  }

  .a_res>h3 {
    color: #fa4616;
  }

  .comborow {
    display: flex;
    align-items: center;
  }

  .comborow>h3 {
    display: inline-block;
  }

  .comborow>button {
    display: inline-block;
    margin-left: auto;
    margin-right: 12pt;
    height: fit-content;
  }

  #modal_bg {
    background-color: rgba(0, 0, 0, .7);
    z-index: 99;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  #generating {
    color: white;
    text-align: center;
    margin: auto;
  }

  .displaynone {
    display: none;
  }

  .displayflex {
    display: flex;
  }
</style>

<head>
  <meta charset="UTF-8" />
  <title>Random Groups Generator</title>
</head>

<body>
  <div id="modal_bg" class="displaynone">
    <h2 id="generating">Generating Combinations...</h2>
  </div>
  <header>
    <h1>Random Groups Generator</h1>
  </header>
  <main>
    <h2>Groups Setup:</h2>
    <div id="importNames">
      Import a Comma Separated Values file with students names: </div>
    <div id="importOlds">
      Import old Groups: </div>
    <ul>
      <li>
        Group Base size: <input id="grp_size" type="number" name="quantity" min="0" max="100" />
      </li>
      <li>
        Groups Combination: <input id="grp_cmb" type="number" name="quantity" min="0" max="100" />
      </li>
    </ul>
    <button id="grp_generation" onclick="generate()">Generate</button>
    <button id="grp_download" onclick="exportToCsv()">Export</button>
  </main>
  <div id="results"></div>
  <footer>
    <p>&copy; 2023 Francesco Maria Greco</p>
  </footer>
</body>
